version: 1.0
name: galera-replication-apb
description: Deploy Galera with a Replication Operator
bindable: True
async: optional
metadata:
  displayName: replication
plans:
  - name: ephemeral
    description: This plan deploys an ephemeral Galera cluster on Linux
    free: True
    metadata: {}
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        default: developer
        #required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        display_type: password
        default: na
      - name: galera_replicas
        title: Database copies
        type: number
        default: 3
      - name: galera_database
        title: Galera Database Name
        type: string
        default: galera
      - name: galera_user
        title: Galera User
        type: string
        default: admin
      - name: galera_password
        title: Galera Password
        type: string
        default: admin
  - name: persistent
    description: This plan deploys a persistent Galera cluster on Linux
    free: True
    metadata: {}
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        default: developer
        #required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        display_type: password
        default: na
      - name: galera_replicas
        title: Database copies
        type: number
        default: 3
      - name: galera_database
        title: Galera Database Name
        type: string
        default: galera
      - name: galera_user
        title: Galera User
        type: string
        default: admin
      - name: galera_password
        title: Galera Password
        type: string
        default: admin
